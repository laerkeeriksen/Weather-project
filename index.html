<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wireframe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <script
      src="https://kit.fontawesome.com/aca82fd995.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <section class="full-page">
        <section class="search-function">
          <form id="search-form">
            <div class="row">
              <div class="col-6">
                <input
                  class="weather-search"
                  type="text"
                  placeholder="What's the weather like in...?"
                  autocomplete="off"
                  id="search-input"
                />
              </div>

              <div class="col-3">
                <input
                  class="search-button"
                  type="submit"
                  value="Search"
                  autocomplete="off"
                  id="search-button"
                />
              </div>

              <div class="col-3">
                <input
                  class="search-button"
                  type="submit"
                  value="Current"
                  autocomplete="off"
                  id="current-button"
                />
              </div>
            </div>
            <br />
          </form>
        </section>

        <section class="weather-description">
          <div class="row">
            <div class="col-4">
              <br />
              <img
                src=""
                alt="Clear"
                id="weatherIcon"
                class="image-weather-icon-main"
              />
            </div>

            <div class="col-3">
              <br />
              <p class="degrees">
                <span id="temperature"></span
                ><span id="tempUnits"
                  ><a href="#" id="celsius" class="active">°C</a>|<a
                    href="#"
                    id="fahrenheit"
                    class="active"
                    >°F</a
                  ></span
                >
              </p>
            </div>

            <div class="col-5">
              <h1 class="city-location" id="city"></h1>
              <h2 class="weather-display"></h2>
              <p id="date-and-time"></p>
              <br />
              <p class="greeting">Have a great day!</p>
            </div>
          </div>
        </section>
        <section class="weather-forecast">
          <div class="row" id="forecast"></div>
        </section>
      </section>

      <p class="signature">
        <small>
          <a
            target="_blank"
            href="https://github.com/laerkeeriksen/Weather-project"
            >Open-source code</a
          >
          by Lærke Eriksen</small
        >
      </p>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
